{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ recipe.name }} - Recipe Details</title>
    <link rel="stylesheet" href="{% static 'Css/recipeDetails.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 20px;
        }
        
        #recipe-details {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        #recipe-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        #recipe-name {
            color: #ff495a;
            margin-top: 0;
        }
        
        #recipe-category {
            display: inline-block;
            background: #ffe4e9;
            color: #ff495a;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 16px;
        }
        
        #recipe-description {
            line-height: 1.6;
            color: #333;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #ff495a;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        
        .back-link:hover {
            color: #ff758c;
        }
    </style>
</head>
<body>
    <section id="recipe-details">
        {% if recipe.image %}
            <img id="recipe-image" src="{{ recipe.image.url }}" alt="{{ recipe.name }}">
        {% else %}
            <img id="recipe-image" src="{% static 'images/default.jpg' %}" alt="Recipe Image">
        {% endif %}
        <h1 id="recipe-name">{{ recipe.name }}</h1>
        <h3 id="recipe-category">{{ recipe.category }}</h3>
        <p id="recipe-description">{{ recipe.description }}</p>
        <a href="{% url 'user_dashboard' %}" class="back-link">â¬… Back to Recipes</a>
    </section>

    <script src="{% static 'Js/recipeDetails.js' %}"></script>
</body>
</html>
