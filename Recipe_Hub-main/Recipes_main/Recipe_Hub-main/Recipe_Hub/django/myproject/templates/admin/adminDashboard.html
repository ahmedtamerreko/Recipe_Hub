{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{% static 'Css/adminDashboard.css' %}">
</head>
<body>

    <div class="form">
        <h2>Admin Dashboard</h2>
        <form id="recipe-form" method="post" action="{% url 'adminDashboard' %}" enctype="multipart/form-data">
            {% csrf_token %}

            <input type="hidden" id="recipe-id" name="recipe-id">

            <img id="preview-image" src="{% static 'Image/default.jpg' %}" alt="Recipe Image">

            <label for="recipe-name">Recipe Name:</label>
            <input type="text" id="recipe-name" name="recipe-name" placeholder="Enter Recipe Name" required>
        
            <label for="recipe-category">Category:</label>
            <select id="recipe-category" name="recipe-category" required>
                <option value="Main Course">Main Course</option>
                <option value="Appetizers">Appetizers</option>
                <option value="Desserts">Desserts</option>
            </select>

            <label for="recipe-description">Description:</label>
            <textarea id="recipe-description" name="recipe-description" placeholder="Enter Description" required></textarea>
        
            <label for="recipe-image">Upload Image:</label>
            <input type="file" id="recipe-image" name="recipe-image" accept="image/*">

            <button type="button" id="save-recipe">Save Recipe</button>
        </form>
    </div>

    <h2>Saved Recipes</h2>
    <ul id="admin-recipe-list"></ul>

    <form action="{% url 'admin_signout' %}" method="post" style="display: inline;">
        {% csrf_token %}
        <button type="submit" class="admin-sign-out">
            Sign out
        </button>
    </form>

    <script src="{% static 'Js/adminDashboard.js' %}"></script>
</body>
</html>
